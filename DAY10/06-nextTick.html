<script>
  /*
    nextTick -> 下一 `帧`

    首先：vue 中， data 的数据发生了变化， vm 会 根据变化的数据，去更新页面（视图）。
      但，强调：vm 实际更新数据的步骤，不是 只要 data 的数据变化了，就去更新视图。
        而是，多次数据发生变化，vm 只会在 下一帧，统一根据 变化的数据，去更新视图。

    异步更新数据的好处：
      这种在缓冲时去除重复数据对于避免不必要的计算和 DOM 操作是非常重要的。
  */

  /*
   面试问题：若 数据变更了，页面还没更新，
     那么 开发者，如何 能准确地在 页面变更完之后，再获取到 对应页面（DOM元素）新的数据？
       （即 数据变了，页面中的DOM元素，不一定会马上发生变化）
 
 
     为了解决上述的问题， vue 提供了 nextTick 的技术方案：
 
       `Vue.nextTick(callback)` 
       `vm.$nextTick(callback) / this.$nextTick(callback)`

       作用：其回调函数 callback ，一定会在 页面刷新 之后，才只能 callback。
        从而确保，N次的数据更新后，只要 页面发生了更新，则执行回调函数。
  */
</script>

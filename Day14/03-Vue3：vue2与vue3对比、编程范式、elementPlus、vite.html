  /* 关于 Vue3 的易考点：
   Vue2 的响应式原理：Object.defineProperty() 给数据 data 的属性，绑定 setter 。
 
   vue3 的响应式原理：Proxy （主要）  给数据 data 的属性，绑定 setter。
     ES6 ->  `Proxy`
       Proxy 本质：是 「设计模式」， 「代理模式」。
        ->  https://es6.ruanyifeng.com/#docs/proxy

    
  
    Vue3 重写了虚拟DOM：
      重写 虚拟 DOM，虚拟 DOM 的对比更快了（比 vue2 更快）


    Vue3 实现了 `Tree-Shaking`：
      vue2 中，若 vue提供的功能（如 filters / 钩子函数），实际开发没有用到这些功能，
        但 在 `npm run build`，依然会将 这些代码 打包进 最终的代码中。
          即  没有 `Tree-Shaking`。

      vue3 如何实现 `Tree-Shaking`：
        若 vue3 在实际开发项目中，没有用到 这些功能（如 钩子函数），
          则可在 `npm run build` 时，将没有被用到的功能，不达到至 最终的代码中。
            即 `Tree-Shaking`。
        

    Vue2 和 Vue3 在编程范式上的区别：
      - Vue2 是典型的「面向对象」的编程范式

      - Vue3：引入了「面向函数」的编程范式，即 Vue3 既支持 面向对象 又支持 面向函数。
        支持「面向对象」的原因： 为了 兼容 vue2 的写法（选项式API - 即 vue2本来的代码写法，即选项式API）
            选项式API -> Options API

        支持「面向函数」的原因：
          为了 实现 `组合式 API` 的写法。
            组合式 API -> Composition API
  */

        即所有的功能写法，都是通过「函数」的各种组织，才形成的代码，被称为「面向函数」。

    
      - 面向对象：
        即页面的功能，都是 `new 构造函数` 而生成的功能，被称为「面向对象」。
  
          注：面向对象代码的典型特征： 1) `new`    2) `this.xxx`

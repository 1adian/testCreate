<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 已被注册过的用户名： "admin", "abc", "aaa", "bbb", "ccc" -->
    <div id="app">
      注册用户名：<input type="text" v-model="username" placeholder="xxxx" />
      <span v-if="status === 'a'">请输入要注册的用户名</span>
      <span v-else-if="status === 'b'">该用户名已被注册，请输入其他用户名</span>
      <span v-else>该用户名可以使用</span>
    </div>
  </body>
</html>
<script src="../packages/vue.js"></script>
<!-- 
  约定： 
    status 返回值为 'a'，表示 `请输入要注册的用户名`
    status 返回值为 'b'，表示 `该用户名已被注册，请输入其他用户名`
    status 返回值为 'c'，表示 `该用户名可以使用`
 -->
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      username: "", // 用户输入的 任何可以注册的 用户名
      registeredList: ["admin", "abc", "aaa", "bbb", "ccc"],
    },
    computed: {
      status() {
        // 是否 被 注册过
        const isRegistered = this.registeredList.includes(this.username);
        if (this.username === "") {
          return "a";
        } else if (isRegistered) {
          return "b"; // 用户输入了 "admin", "abc", "aaa", "bbb", "ccc"
        } else {
          return "c";
        }
      },
    },
    methods: {},
  });
</script>

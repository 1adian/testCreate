<script>
  /* 面试问题：Vue 的生命周期 都有哪些？

  vue 的生命周期，一共 8 个钩子函数，其可以分成4对：

    1. create: beforeCreate / created
      -> 即 实例对象被创建，但DOM元素未被渲染

    2. beforeMount / mounted
      -> 即 DOM元素被创建

    3. update: beforeUpdate / updated
      -> 即data数据改变，且页面重新渲染
    
    4. destroy: beforeDestroy / destroyed
      -> 即组件被销毁（v-if="false"）
*/
</script>

<script>
  /* 
  关系组件 之间的 数据传递：
    ->  父子组件之间

  
  最常用： 父传子：  ->  `props`
    强调： props 的传参，只能 父传子，反之不行！！！
      即 「单向数据流」。
        为什么要 单向数据流：
          解释：-> 若是双向的数据流（即 子组件 能直接改变 父组件的数据）
            那么，在父组件中的 数据若发生了变化，是哪个子组件改变的父组件，父组件完全不确定。


  子传父：   ->  `自定义事件`
    描述：子组件传递数据给父组件，必须使用 `自定义事件`
    
    步骤：
      1. 子组件中只要执行： this.$emit("xxx", this.message);
      2. 则 父组件：  <HelloWorld @xxx="handleClick" />
        的 handleClick 的回调函数，会被触发。
          而 handleClick 的形参值是 `this.message`。


          
  父组件中，获取 子组件的 实例对象：
    步骤：
      1. 父组件中：<HelloWorld ref="hello" />
      2. 父组件中：通过： this.$refs.hello  即可以获取子组件的 实例对象。
    
    补充：即可 在父组件中，获得 子组件的 data 和 methods。
*/
</script>

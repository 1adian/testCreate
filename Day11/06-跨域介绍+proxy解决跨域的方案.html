    面试问题：
      什么是「跨域」？
        -> 首先，跨域 是 浏览器的一种安全机制，即 浏览器发送 ajax请求，
          若 前端服务器，与 后端服务器 不「同源」，
            则浏览器 默认情况下，会报 「跨域」的错误。


      什么是「同源」？ `origin`
        -> 即 前后端服务器， 只要 `协议：域名：端口号`，只要有一者不一致，则不同源。


      为什么 浏览器要有 跨域 这个 安全机制？
        -> 为了 确保 后端接口 的 安全性。
          即确保 只能是 自己的前端，才能访问 自己的后端。

          举例：
            假设 其他的 前端服务器 http://xxx.com 
              要访问 baidu.com 的后端服务器。


    
    如何解决跨域？
      因为 现在 Vue/React 等项目，几乎都是 前后端分离（即 前端、后端 不在一个服务器上，即前后端不同源）。

      1）cors（即 后端设置，用于 ！！生产环境！！）
      2）jsonp (需要，前后端共同配置，设置； 注：jsonp 现在几乎不被使用)
      3）proxy - 代理服务器 (即 前端设置，用于 ！！开发环境！！)
  */

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* css 定义了 一个 v-cloak 的指令，其作用：解决刷新值 “闪现问题” */
      [v-cloak] {
        display: none;
      }
      .big-font {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-cloak>静态文本：{{flag ? '你好' : '我好' }}</h1>
      <!-- 事件的基本用法：
        <button @click="基本的 JS语句">点我</button>
      -->
      <button @click="flag = !flag">点我</button>
    </div>
  </body>
</html>

<script src="../packages/vue.js"></script>
<script>
  // 事件简介：
  const vm = new Vue({
    el: "#app", // 即 css 选择器，选择 vuehtml代码的「挂载点」
    data: {
      msg: "Hello Vue!",
      flag: true,
    },
  });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .blue {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      .green {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      .red {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- .stop 即 表示 阻止冒泡的快捷方式 -->
      <div class="blue" @click.stop="handleClickBlue">
        <div class="green" @click.stop="handleClickGreen">
          <div class="red" @click.stop="handleClickRed"></div>
        </div>
      </div>

      <hr />
      <h2>键盘事件</h2>
      <!-- 需求：只希望 按 回车，才能触发回调函数 @keyup.enter -->
      <input type="text" @keyup.enter="handleKeyup" />
    </div>
  </body>
</html>

<script src="../packages/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app", // 即 css 选择器，选择 vuehtml代码的「挂载点」
    data: {},
    methods: {
      handleClickBlue(e) {
        console.log("click - blue", e);
      },
      handleClickGreen(e) {
        console.log("click - green", e);
        // e.stopPropagation(); // JS 阻止事件冒泡
      },
      handleClickRed(e) {
        console.log("click - red", e);
      },
      handleKeyup(e) {
        console.log(e.target.value);
      },
    },
  });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <h1 v-cloak>静态文本：{{flag ? '你好' : '我好' }}</h1>

      <button @click="flag = !flag">点我</button>
    </div>
  </body>
</html>

<script src="../packages/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app", // 即 css 选择器，选择 vuehtml代码的「挂载点」
    data: {
      msg: "Hello Vue!",
      flag: true,
    },
  });
</script>

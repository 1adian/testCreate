<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>

  <body>
    <div id="app">
      <AComp />

      <BComp />
    </div>
  </body>
</html>
<script src="../packages/vue.js"></script>
<script>
  import AComp from ".../xxx/xxx";
  /* 
  组件： component

  组件的作用：实现了 对 html+css+js 三者代码的封装。

  vue 中，组件的两种形式：
    全局组件：
      作用：注册一次，所有的 `.vue` 文件，均能直接使用，而无需在 `.vue` 文件内部再次注册。
      强调：工作中，尽量不要用 `全局组件`。
        原理：可读性差。

    局部组件：
      作用/用法：组件声明完，在哪个 `.vue` 文件中使用，则要在该文件中进行注册。
      好处：局部组件中，使用了 哪个组件，在本文件中 全完清晰可见。（可读性好）

  组件命名的写法：
    烤串式：  `<xx-xxx-xx />`， 因为 html 代码，对大小写不敏感，
      则 多个单词间，通过 `-` 进行单词分割；以提升代码的可读性。

    大驼峰式： `<UserName />` ，即 首字母大写的组件命名方式。
      单独强调：大驼峰式 在 `.html` 中不被识别。
        但在 脚手架的代码中 `.vue` 文件中，大驼峰是通用的。


    个人建议：自学的时候，使用 `大驼峰式`，因为 React ，默认只支持 大驼峰式。

*/

  /* 脚手架用法：
    1. cd 到指定文件夹中
    2. vue create 文件夹名
    3. ... 进行对应的选择
    4. cd  文件夹名
    5. npm run serve
      -> 将vue代码，在本地服务器启动

 */

  const vm = new Vue({
    el: "#app",
    components: {
      AComp,
    },
    data: {},
    computed: {},
    methods: {},
    watch: {},
  });
</script>

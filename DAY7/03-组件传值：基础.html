<script>
  /* 组件传值：目的/作用：
    组件类比为「函数」，都是为了 实现代码的 可复用性。

    那么，封装的思想：将不变的写法，将变的 提成 参数。

      那么，组件 也需要「参数」，以便 将 变化的 内容/数据，通过参数的形式传递。
   
*/

  /* vue 中，最重要的 技术点：
  组件之间的 数据传递：
    - props 形式：
      需求描述：将 `AComp` 组件在 `App` 中引入，使用。
        则 `AComp` 为 `App` 的子组件。
          那么，`App` 则被称为 `AComp` 的父组件。


  传递参数的对象和数组两种形式：
    **1.** **静态props，动态的props**

    ​    静态props  `<Son title='标签'>`，标签即为 字符串。

    ​    动态的props ` <Son :title='mytitle'/>`，mytitle 即为 JS 表达式。

    **2.** **props类型**

    ​    props:{ title:String }
*/

  const vm = new Vue({
    el: "#app",
    components: {
      AComp,
    },
    data: {},
    computed: {},
    methods: {},
    watch: {},
  });
</script>
